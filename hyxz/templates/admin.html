{% extends "base.html" %}

{% block content %}
    <div class="col-md-10 offset-md-1 mt-3">
        <h2 class="text-center mb-4">内容管理</h2>
        <div class="d-flex justify-content-between mb-3">
            <a href="{{ url_for('add_chapter') }}" class="btn btn-success">添加新章节</a>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">退出登录</a>
        </div>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>章节标题</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for chapter in chapters %}
                    <tr>
                        <td>{{ chapter.title }}</td>
                        <td>
                            <a href="{{ url_for('edit_chapter', chapter_id=chapter.id) }}" class="btn btn-sm btn-primary">编辑</a>
                            <a href="{{ url_for('delete_chapter', chapter_id=chapter.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('确定删除吗？')">删除</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
